<div class="container my-5 col-8">
  <h1>{{registroTipo}}</h1>
  <hr>

  <div > 
    <div class="form-group" >
      <label for="email">Email</label>
      <input [(ngModel)]="usuario.email"  id="email" type="email" class="form-control"/>
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input [(ngModel)]="usuario.senhaV" id="senha" type="password" class="form-control" />
    </div>

    <div class="form-group">
      <label for="repetir-senha">Confirmar senha</label>
      <input [(ngModel)]="confirmarSenha" id="repetir-senha" type="password" class="form-control"  />
    </div>

    <div class="form-group">
      <label for="nome">Nome completo</label>
      <input [(ngModel)]="usuario.nome" id="nome" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="cpf">CPF</label>
      <input [(ngModel)]="usuario.cpf" id="cpf" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input [(ngModel)]="usuario.telefone" for id="telefone" type="text" class="form-control" />
    </div>

    <div class="form-row mt-3">
      <button (click)="criarUsuario()" class="btn btn-primary">Continuar</button>

      <button routerLink="/home" class="btn btn-secondary ms-5">Voltar para a p√°gina inicial</button>
    </div>
    
  </div>
</div>
