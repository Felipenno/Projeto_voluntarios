<div class="container my-5 col-8">
    <h1>Endereço</h1>
    <hr>
  
    <form [formGroup]="enderecoForm">
    <div > 
      <div class="form-group" >
        <label for="cep">Cep</label>
        <input formControlName="cep" id="cep" type="text" 
        class="form-control"
        [ngClass]="{'is-invalid': ef.cep.errors && ef.cep.touched}" 
        />
        <div *ngIf="ef.cep.errors?.required" class="invalid-feedback">CEP é obrigatório.</div>
        <div *ngIf="ef.cep.errors?.maxlength" class="invalid-feedback">A quantidade máxima de caracteres é 20 .</div>
      </div>
  
      <div class="form-group">
        <label for="estado">Estado</label>
        <input formControlName="estado" id="estado" type="text" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input formControlName="cidade" id="cidade" type="text" class="form-control"  />
      </div>
  
      <div class="form-group">
        <label for="bairro">Bairro</label>
        <input formControlName="bairro" id="bairro" type="text" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="rua">Rua</label>
        <input formControlName="rua" id="rua" type="text" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="numero">Número</label>
        <input formControlName="numero" for id="numero" type="number" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="complemento">Complemento</label>
        <input formControlName="complemento" id="complemento" type="text" class="form-control" />
      </div>
      
      <div class="mt-3 d-flex justify-content-between">
      <button (click)="voltarPaginaAnterior()" class="btn btn-secondary">Cancelar</button>
      <button (click)="atualizarEndereco()" class="btn btn-primary button-update">Salvar</button>
      </div>
    </div>
  </form>
  </div>
