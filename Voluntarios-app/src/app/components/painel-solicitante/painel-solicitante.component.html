  <h4 class="mt-5">Solicitações em Andamento</h4>
  <div>
  <table id="tabela-andamento" class="table table-borderless table-hover">
    <thead class="table-dark">
      <tr>
        <th >Voluntário</th>
        <th >Telefone</th>
        <th >Serviço</th>
        <th >Dia Serviço</th>
        <th >Criado em </th>

        <th></th>
      </tr>
    </thead>

    <tbody>
      <ng-container  *ngFor="let items of solicitacoes">
        <ng-container  *ngFor="let item2 of items.solicitacoes">
        <tr>
          <th>{{item2.usuarios[0].nome}}</th>
          <th>{{item2.usuarios[0].telefone}}</th>
          <th>{{item2.servico}</th>
          <th>{{item2.dia | date: 'dd/MM/yyyy'}}</th>
          <th>{{item2.data_criacao | date: 'dd/MM/yyyy'}}</th>

          <th class="text-end">
            <a (click)="item2.id_solicitacoes" class="btn btn-danger">Cancelar</a>
          </th>
        </tr>


         <tr class="table-success"><td colspan="8"></td></tr>
      </ng-container>
    </ng-container>
    </tbody>
  </table>
