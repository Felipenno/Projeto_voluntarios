<div class="container my-5 col-8">
    <h1>Dados do Usuário</h1>
    <hr>
  
    <div > 
      <div class="form-group" >
        <label for="nome">Nome</label>
        <input  [(ngModel)]="usuarioAtual.nome" id="nome" type="nome" class="form-control" readonly/>

        </div>

      <div class="form-group" >
        <label for="email">E-mail</label>
        <input [(ngModel)]="usuarioAtual.email"  id="email" type="email" class="form-control" readonly/>
      </div>
    
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input [(ngModel)]="usuarioAtual.cpf" id="cpf" type="text" class="form-control" readonly/>
      </div>
  
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input [(ngModel)]="usuarioAtual.telefone" for id="telefone" type="text" class="form-control" readonly/>
      </div>

      <div class="mt-3 d-flex justify-content-between">
        <button (click)="voltarPaginaAnterior()" class="btn btn-secondary">Voltar</button>
        <button class="btn btn-primary button-update" data-bs-toggle="modal" data-bs-target="#modalAtualizar">Atualizar</button>
        </div>
      
    </div>
 
  <div class="modal fade" id="modalAtualizar" tabindex="-1" aria-labelledby="atualizarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="atualizarModalLabel">Atualizar dados</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group" >
            <label for="nome">Nome</label>
            <input [(ngModel)]="usuarioAtual.nome" id="nome" type="nome" class="form-control"/>
    
            </div>
    
          <div class="form-group" >
            <label for="email">E-mail</label>
            <input [(ngModel)]="usuarioAtual.email"  id="email" type="email" class="form-control"/>
          </div>
        
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input [(ngModel)]="usuarioAtual.cpf" id="cpf" type="text" class="form-control" />
          </div>
      
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input [(ngModel)]="usuarioAtual.telefone" for id="telefone" type="text" class="form-control" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button (click)="update()" type="button" class="btn btn-primary">Salvar alterações</button>
        </div>
      </div>
    </div>
  </div>

  </div>
